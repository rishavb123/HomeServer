<html>

<head>
    <title>SSH Terminal</title>
    <link rel="stylesheet" href="/modules/xterm/src/xterm.css" />
    <script src="/modules/xterm/dist/xterm.js"></script>
    <script src="/modules/xterm/dist/addons/fit/fit.js"></script>
    <script src="/modules/socket.io-client/dist/socket.io.js"></script>
    <script>
        window.addEventListener('load', function() {
            let terminalContainer = document.getElementById('terminal-container');
            let term = new Terminal({
                cursorBlink: true
            });
            term.open(terminalContainer);
            // fit(term);

            let socket = io.connect('http://192.168.1.50:8000/ssh');
            socket.on('connect', function() {
                term.write('\r\n*** Connected to backend***\r\n');
                let connected = true;

                // Browser -> Backend
                term.on('data', function(data) {
                    if (connected)
                        socket.emit('data', data);
                });

                // Backend -> Browser
                socket.on('data', function(data) {
                    term.write(data);
                });

                socket.on('end', data => {
                    connected = false;
                })

                socket.on('disconnect', function() {
                    term.write('\r\n*** Disconnected from backend***\r\n');
                });
            });
        }, false);
    </script>
    <style>
        body {
            font-family: helvetica, sans-serif, arial;
            font-size: 1em;
            color: #111;
        }
        
        h1 {
            text-align: center;
        }
        
        #terminal-container {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            padding: 2px;
        }
        
        #terminal-container .terminal {
            background-color: #111;
            color: #fafafa;
            padding: 2px;
        }
        
        #terminal-container .terminal:focus .terminal-cursor {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div id="terminal-container"></div>
</body>

</html>
